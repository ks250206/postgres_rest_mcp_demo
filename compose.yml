
services:
  postgres:
    image: postgres:17
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-supermarket_db}
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./postgres/postgresql.conf:/etc/postgresql/postgresql.conf:ro
      - ./postgres/initdb.d/1_schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ./postgres/initdb.d/2_seed.sql:/docker-entrypoint-initdb.d/02_seed.sql:ro
      - ./postgres/initdb.d/3_roles.sql:/docker-entrypoint-initdb.d/03_roles.sql:ro

    command:
      - "postgres"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.max=10000"
      - "-c"
      - "pg_stat_statements.track=all"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 5s

  postgres-mcp:
    image: crystaldba/postgres-mcp:latest
    container_name: postgres-mcp
    depends_on:
      postgres:
        condition: service_healthy
    # 開発中は unrestricted、本番は restricted に変更推奨
    command: ["--access-mode=unrestricted", "--transport=sse"]
    environment:
      DATABASE_URI: postgresql://appuser:secret@postgres:5432/${POSTGRES_DB:-supermarket_db}
    ports:
      - "8000:8000"   # SSE: http://localhost:8000/sse


  postgrest:
    image: postgrest/postgrest:devel
    container_name: postgrest_api
    ports:
      - "3000:3000"  
    environment:
      PGRST_DB_URI: postgresql://appuser:secret@postgres:5432/${POSTGRES_DB:-supermarket_db}
      PGRST_DB_SCHEMA: master,transactions,inventory
      PGRST_DB_ANON_ROLE: appuser
      PGRST_SERVER_PORT: 3000
    depends_on:
      - postgres
